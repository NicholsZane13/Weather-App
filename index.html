<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Weather</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="logo">Weekly Weather Report</h1>
    </nav>
    <div class="main-container">
      <div class="search-div">
        <h2>Weekly Weather for Your City:</h2>
        <input class="input-search" type="text" />
        <button class="button-search">Search</button>
        <div class="search-history"></div>
      </div>
      <div class="results">
        <div class="user-result">
          <div class="title">
            <h1 class="today-city"></h1>
          </div>
          <p class="today-temp"></p>
          <p class="today-wind"></p>
          <p class="today-humidity"></p>
        </div>
        <div class="five-day">
          <div class="fiveday-header">
            <h3 class="header-fiveday">5 Day Weather Forecast:</h3>
          </div>
          <div class="fiveday-results">
            <div class="forecast-box">
              <h1 class="date-one"></h1>
              <p class="temperature-one"></p>
              <p class="wind-speed-one"></p>
              <p class="humidity-one"></p>
            </div>
            <div class="forecast-box">
              <h1 class="date-two"></h1>
              <p class="temperature-two"></p>
              <p class="wind-speed-two"></p>
              <p class="humidity-two"></p>
            </div>
            <div class="forecast-box">
              <h1 class="date-three"></h1>
              <p class="temperature-three"></p>
              <p class="wind-speed-three"></p>
              <p class="humidity-three"></p>
            </div>
            <div class="forecast-box">
              <h1 class="date-four"></h1>
              <p class="temperature-four"></p>
              <p class="wind-speed-four"></p>
              <p class="humidity-four"></p>
            </div>
            <div class="forecast-box">
              <h1 class="date-five"></h1>
              <p class="temperature-five"></p>
              <p class="wind-speed-five"></p>
              <p class="humidity-five"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
